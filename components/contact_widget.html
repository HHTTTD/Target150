<div class="contact-widget">
    <button class="toggle-btn" id="chat-toggle">ติดต่อสอบถาม</button>
  
    <div class="chat-popup" id="chat-popup">
      <button class="close-btn" id="chat-close">&times;</button>
      <div class="chat-popup-inner">
        <textarea id="chat-message" placeholder="พิมพ์ข้อความที่ต้องการติดต่อ..."></textarea>
        <button class="send-btn" id="send-chat">ส่งผ่าน WhatsApp</button>
      </div>
    </div>
  </div>
